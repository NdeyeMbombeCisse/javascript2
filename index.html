

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            margin-left: 20px;
        }
        input[type="text"] {
            width: 500px;
            padding: 0.5rem;
            margin-left: 20px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select{
            width: 500px;
            padding: 0.5rem;
            margin-left: 20px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;

        }
        .btn {
            display: block;
            width: 93%;
            padding: 0.75rem;
            background: #ce0033;
            color: #fff;
            border: none;
            margin-left: 20px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .tout{
            flex-direction: column;
        }
        .btn:hover {
            background: #0056b3;
        }
          .hidden {
            display: none;
        } 
        
        #data_table{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="tout">
        <div class="container">
            <h1>Ajouter une  idee</h1>
            <form action="" method="post" id="mon_formulaire">
                <div class="mb-3">
                    <label for="libelle">Entrez le libelle de l'idee</label>
                    <input type="text" name="libelle" id="libelle_input" class="form-control">
                    <span id="error"></span>
                </div>
                <div class="mb-3 hidden" id="desc_div">
                    <label for="description">Entrez la description du libelle</label>
                    <input type="text" name="description" id="desc_input" class="form-control">
                    <span id="error_desc"></span>
                </div>
                <div class="mb-3 hidden" id="categorie_div">
                <label for="description">choisissez la categorie de l'idee</label>
                  <select name="categorie" id="categorie_input">
                    <option value="politique">politique</option>
                    <option value="sport">sport</option>
                    <option value="sante">sante</option>
                    <option value="education">education</option>
                  </select>
    
                    <span id="error_categorie"></span>
                </div>
                <button type="submit" class="btn btn-primary mt-3 hidden" id="submit_btn">Soumettre</button>
            </form>
    
            <div id="success_message" class="hidden">
                <p>Formulaire rempli avec succès !</p>
            </div>
    
            
        </div>
    
        <div id="data_table" >
            <h2>Données enregistrées :</h2>
            <table id="table_data" class="table">
                <thead>
                    <tr>
                        <th>Libellé</th>
                        <th>Description</th>
                        <th>Catégorie</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    <!-- Les lignes du tableau seront ajoutées ici -->
                </tbody>
            </table>
        </div>
    
    </div>
   
    
    <script src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
